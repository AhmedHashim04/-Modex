<a href="javascript:void(0);" 
    class="action-btn wishlist-btn btn btn-outline-danger btn-sm rounded-pill d-flex align-items-center justify-content-center flex-shrink-0"
    data-slug="{{ product.slug }}" 
    data-in-wishlist="{% if product in contextWishlist %}true{% else %}false{% endif %}" 
    title="Toggle wishlist" 
    style="width: 40px; height: 40px;">
    <i class="{% if product in contextWishlist %}fas text-danger{% else %}far{% endif %} fa-heart"></i>
</a>
