{% load i18n %}

<div data-product-slug="{{ product.slug }}" data-source="cart_button">
    {% if product.slug not in cart_items_keys %}
        {% if product.is_available %}
            <form method="POST" action="{% url 'cart:cart_add' product.slug %}" class="d-flex align-items-center flex-nowrap w-100 product-cart-form" id="add-to-cart-form-{{ product.slug }}">
                {% csrf_token %}
                <div class="input-group trendy-quantity-group" style="width: 140px;">
                    <button class="btn btn-outline-secondary quantity-minus" type="button" onclick="updateqty(this, 'minus')">
                        <i class="fas fa-minus"></i>
                    </button>
                    <input type="number" name="quantity" value="{{ item.quantity }}" 
                        min="1" max="100" 
                        class="form-control text-center quantity-input">
                    <button class="btn btn-outline-secondary quantity-plus" type="button" onclick="updateqty(this, 'plus')">
                        <i class="fas fa-plus"></i>
                    </button>

                </div>

                <button type="submit" class="btn btn-primary btn-sm px-3 py-2 rounded-pill ms-3 flex-grow-1 d-flex align-items-center justify-content-center">
                    <i class="fas fa-shopping-cart me-2"></i>{% trans "Add" %}
                </button>
            </form>
        {% endif %}
    {% else %}
    {% if product.is_available %}

            <form method="POST" action="{% url 'cart:cart_remove' product.slug %}" class="d-flex align-items-center flex-nowrap w-100 product-cart-form" id="remove-from-cart-form-{{ product.slug }}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary btn-sm px-3 py-2 rounded-pill ms-3 flex-grow-1 d-flex align-items-center justify-content-center">
                    <i class="fas fa-trash-alt me-2"></i>{% trans "Remove" %}
                </button>
            </form>
        {% endif %}
    {% endif %}
</div>
