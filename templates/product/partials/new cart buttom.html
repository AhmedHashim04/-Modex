                            {% if product.is_available %}
                                {% if product.slug not in contextCart or not user.is_authenticated %}
                                    <form method="POST" action="{% url 'cart:cart_add' product.slug %}" class="d-flex align-items-center gap-3 flex-wrap">
                                        {% csrf_token %}
                                        <div class="input-group trendy-quantity-group" style="width: 140px;">
                                            <button class="btn btn-light border quantity-btn minus trendy-qty-btn rounded-start" type="button" style="width: 38px; height: 38px; font-size: 1.25rem;">-</button>
                                            <input type="number" name="quantity" value="1" min="1" max="100" 
                                                class="form-control text-center quantity-input border-0 trendy-qty-input" style="max-width: 60px; height: 38px; font-size: 1.1rem;" required>
                                            <button class="btn btn-light border quantity-btn plus trendy-qty-btn rounded-end" type="button" style="width: 38px; height: 38px; font-size: 1.25rem;">+</button>
                                        </div>
                                        <button type="submit" class="btn btn-primary trendy-add-cart flex-grow-1">
                                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                                        </button>
                                    </form>
                                {% else %}
                                    <div class="d-flex gap-2 flex-wrap">
                                        <form method="POST" action="{% url 'cart:cart_remove' product.slug %}" class="d-inline-block">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-outline-danger flex-grow-1 trendy-remove-cart">
                                                <i class="fas fa-trash-alt me-2"></i>Remove from Cart
                                            </button>
                                        </form>
                                        <a href="{% url 'cart:cart_list' %}" class="btn btn-primary trendy-view-cart">
                                            <i class="fas fa-shopping-bag me-2"></i>View Cart
                                        </a>
                                    </div>
                                {% endif %}
