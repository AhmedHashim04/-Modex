{% load static %}
{% load i18n %}

    <section class="latest-offers-hero py-5">
        <div class="container-fluid px-0">
            <div class="row g-4 justify-content-center align-items-center">
                {% for collection in data.newCollections %}
                <div class="col-12 col-md-6 col-lg-4 d-flex">
                    <div class="offer-banner-card offer{{ forloop.counter }} position-relative w-100 h-100 shadow-lg rounded-4 overflow-hidden">
                        <img src="{% if collection.image %}{{ collection.image.url }}{% else %}{% static 'images/placeholder_collection_offer.png' %}{% endif %}" alt="{{ collection.title }}" class="w-100 h-100 object-fit-cover">
                        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-4 offer-banner-overlay{{ forloop.counter }}">
                            <h2 class="text-white fw-bold mb-2">{{ collection.title }}</h2>
                            <p class="text-white-50 mb-3">{{ collection.description|truncatechars:80 }}</p>
                            <a href="{% url 'features:collection_detail' slug=collection.slug %}" class="btn btn-warning rounded-pill px-4 fw-bold offer-btn">{% trans "Shop Offer" %}</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12 text-center">
                    <p>{% trans "No latest offers available." %}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
