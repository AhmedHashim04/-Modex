{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="modex-title">Modex - Your Ultimate Shopping Destination</title>
    {% comment %} <meta http-equiv="refresh" content="5"> {% endcomment %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
{% block content %}

{% endblock content %}
{% include "messages.html" %}

</body>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/5.3.0/js/bootstrap.bundle.min.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/products.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>

<script>
    function updateModexTime() {
        const el = document.getElementById('modexCurrentTime');
        if (!el) return;
        const now = new Date();
        el.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateModexTime, 1000);
    updateModexTime();
</script>


</body>
{% include "footer.html" %}
</html>
